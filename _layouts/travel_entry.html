---
layout: default
---
<h1 class="content">{{page.title}}</h1>
<p>Estancia: {{page.days}} días</p>
<div class="row-fluid">
	<div class="span8">
	<img src="http://maps.googleapis.com/maps/api/staticmap?center={{page.title}}&zoom=12&size=600x300&maptype=roadmap&sensor=false&{% for post in  page.places %}markers=color:green%7C{{post}}&{% endfor %}"></img>		
  	<h3>Descripción</h3>
	{{ content }}
	</div>
	<div class="span4">
		<h2>

      	<h3>Recomendados</h3>
		<ul>
		{% for post in  page.places %}
		<li>{{post}}</li>
		{% endfor %}
		</ul>
      	<h3>Enlaces adicionales</h3>
		<ul>
		<li><a href="http://www.tripadvisor.es/Search?q={{page.title}}">{{page.title}} en TripAdvisor</li>
		<li><a href="http://es.wikipedia.org/wiki/{{page.title}}">{{page.title}} en Wikipedia</li>
		</ul>
    </div>

</div>
<p>
</p>
